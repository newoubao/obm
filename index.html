<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">

<title></title>
<style>
* {
font-size: 12px;
}
#redPacket {
position: fixed;
right: 12px;
bottom: 60px;
width: 75px;
height: 85px;
z-index: 999;
cursor: pointer;
background: url(https://cdn.jsdelivr.net/gh/newoubao/m@1.0/static/image/red-packet.webp);
background-size: 100% 100%;
display: flex;
align-items: center;
justify-content: center;
}

#redPacket .grab {
  margin-top: 20px;
  width: 35px;
  height: 20px;
  padding-top: 20px;
  background: url(https://cdn.jsdelivr.net/gh/newoubao/m@1.0/static/image/grab.webp) no-repeat center;
  background-size: 100% 100%;
  -webkit-animation: scaleDraw .4s linear infinite;
  animation: scaleDraw .4s linear infinite; /* Add this line */
}

#redPacket img {
position: absolute;
top: 0;
right: -10px;
width: 20px;
-webkit-filter: grayscale(100%);
-moz-filter: grayscale(100%);
-ms-filter: grayscale(100%);
-o-filter: grayscale(100%);
filter: grayscale(100%);
filter: gray;
}

@keyframes scaleDraw {
25% {
transform: scale(1.1);
}

50% {
transform: scale(1.2);
}

75% {
transform: scale(1.1);
}

100% {
transform: scale(1);
}
}
</style>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swiper/css/swiper.min.css">

window.onload = function() {
  // 延迟加载 CSS
  var link = document.createElement('link');
  link.href = 'https://cdn.jsdelivr.net/gh/newoubao/m@1.0/static/css/swiper.css';
  link.rel = 'stylesheet';
  link.onload = function() {
    document.head.removeChild(link);
  };
  document.head.appendChild(link);

  // 预加载图片
  var img = document.createElement('img');
  img.src = 'https://cdn.jsdelivr.net/gh/newoubao/m@1.0/static/image/red-packet.webp';
  document.body.appendChild(img);
};
